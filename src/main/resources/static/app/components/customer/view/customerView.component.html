<div class="col-md-12">
	<h2>View Customers</h2>
	<div class="row">
		
	</div>
</div>
<div class="col-md-12">
	<table class="table table-striped table-hover table-scroll">
		<thead>
			<tr>
				<th class="col-md-1">ID</th>
				<th class="col-md-2">First Name</th>
				<th class="col-md-3">Last Name</th>
				<th class="col-md-4">Email</th>
				<th class="col-md-1">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="customer in $ctrl.model.customers">
				<td class="col-md-1">{{customer.id}}</td>
				<td class="col-md-2">{{customer.firstName}}</td>
				<td class="col-md-3">{{customer.lastName}}</td>
				<td class="col-md-4">{{customer.email}}</td>
				<td class="col-md-1">
					&nbsp;
				</td>
			</tr>
		</tbody>
	</table>
</div>
