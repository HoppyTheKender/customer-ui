<form>
	<div class="modal-header">
	  <h3>{{::$ctrl.title}}</h3>
	</div>
	<div class="modal-body">
	  	<error-summary errors="$ctrl.errors"></error-summary>
	    <div>
	      {{::$ctrl.confirmText}}
	    </div>
	</div>
	<div class="modal-footer">
	  	<button class="btn btn-default" type="button" data-ng-click="$ctrl.dismiss()">Cancel</button>
	  	<button class="btn btn-primary" type="submit" data-ng-click="$ctrl.delete()">Delete</button>
	</div>
</form>
