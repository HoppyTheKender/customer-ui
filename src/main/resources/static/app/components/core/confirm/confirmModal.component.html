<form>
	<div class="modal-header">
	  <h3 class="modal-title">{{::$ctrl.title}}</h3>
	</div>
	<div class="modal-body">
	  {{::$ctrl.message}}
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" type="button" data-ng-click="$ctrl.dismiss()">{{::$ctrl.cancelText}}</button>
	  	<button class="btn btn-primary" type="submit" data-ng-click="$ctrl.close()">{{::$ctrl.confirmText}}</button>
	</div>
</form>
